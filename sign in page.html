    <div class="form1">
        <div class="containerForm" data-tilt data-tilt-reverse="true">
            <div id="siIn">Sign In</div>
            <form  id="SignInform" method="GET" onsubmit=" return check1()" action="index.html">
                <input type="text" id="fname" name="fname" value="" placeholder="First Name" required><br>
                <input type="text" id="lname" name="lname" value="" placeholder="Last Name" required><br>
                <input type="email" name="emailId" id="emailId" placeholder="Email Id" required><br>
                <input type="date" name="Date" id="birthDate"  required><br>
                
                <input type="submit" value="Submit" id="subButton">
            </form>
            <p id="error message" ></p>
        </div>

    <script>
        function check1(){
            var fulldate= document.getElementById("birthDate").value;
            var year=fulldate.slice(0, 4)
            var date1= new Date();
            var date2 = parseInt(date1.getFullYear());
            var diff= date2-year;
            console.log(diff)
            if(diff<18){
                document.getElementById("error message").innerHTML="You need to be over the age of 18 to shop at unbox.com"
            return false;
        }
        }
    </script>
